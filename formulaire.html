<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Projet THYP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">📝 Décrire un projet de technologie hypermédias</h1>

    <form action="affichage.php" method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="titre" class="form-label">Titre du projet :</label>
        <input type="text" id="titre" name="titre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="auteur" class="form-label">Auteur(s) :</label>
        <input type="text" id="auteur" name="auteur" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description :</label>
        <textarea id="description" name="description" rows="5" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="technos" class="form-label">Technologies utilisées :</label>
        <input type="text" id="technos" name="technos" class="form-control">
      </div>

      <div class="mb-3">
        <label for="lien" class="form-label">Lien vers le projet :</label>
        <input type="url" id="lien" name="lien" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">✅ Ajouter le projet</button>
        <a href="liste.php" class="btn btn-outline-secondary">📋 Voir tous les projets</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
